<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 商品管理 <span class="c-gray en">&gt;</span> 添加商品 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-article-add" onsubmit="return ac_from();" enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                 <input type="radio" name="summary" value="2" id="abouts_none" checked="checked">传统商品
                &nbsp;&nbsp;&nbsp;<input type="radio" name="summary" value="1" id="abouts_block">主题活动
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" style="width:90%" name="name" id="name" placeholder="请填写产品名称信息">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品分类：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:90%">
                <select name="category_id" class="select" id="category_id">
                    <option value="">请选择</option>
                    <volist name="category_data" id="v" empty="暂时没有数据">
                    <option value="{$v.id}">--{$v.name}</option>
                </volist>
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>计量单位：</label>
            <div class="formControls col-xs-8 col-sm-9">
               <input type="text" name="unit" id="unit" class="input-text" placeholder="请填写计量单位" style="width:90%">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">副标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="describe" class="input-text" style="width:90%" placeholder="请填写至多20字以内">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="price" id="price" class="input-text" style="width:90%" placeholder="请填写价格">
                元
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>库存：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="stock"  id="stock" class="input-text" style="width:90%" placeholder="请填写库存">
            </div>
        </div>
        <script type="text/javascript" src="__PUBLIC__/admin/js/mydate.js"></script>
        <div id="abouts" style="display: none">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>有效时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                     <input style="width:13%"  placeholder="开始时间" class="input-text" id="start_time" name="start_time" type="text" onclick="WdatePicker({minDate:'%y-%M-{%d}'})"/> - <input style="width:13%" placeholder="结束时间" class="input-text" id="end_time" name="end_time" type="text" onclick="WdatePicker({minDate:'%y-%M-{%d}'})"/>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>预约时间：</label>
                <div id="wrap" class="formControls col-xs-8 col-sm-9">
                    <div class="addData" style="margin-bottom: 5px;float: left;">
                        <input type="text" name="about_stime[]" placeholder="开始时间" class="input-text" style=" width:37%" onclick="WdatePicker({minDate:'%y-%M-%d 00:00',dateFmt:'yyyy-MM-dd HH:mm',alwaysUseStartDate:true})">
                         -
                        <input type="text" name="about_etime[]" placeholder="结束时间" class="input-text" style=" width:37%" onclick="WdatePicker({minDate:'%y-%M-%d 00:00',dateFmt:'yyyy-MM-dd HH:mm',alwaysUseStartDate:true})">
                    </div>
                </div>
                <span class="add_about"><i class="Hui-iconfont">&#xe647;</i></span>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品地址：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="address" class="input-text" style="width:90%" placeholder="请填写活动地址">
                </div>
            </div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标签：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="label" id="label" placeholder="多个关键字用|（竖线）隔开，限10个关键字、2个关键词" class="input-text"
                       style="width:90%">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品参数：</label>
            <div class="formControls col-xs-8 col-sm-9" id="par">
                <input type="text" name="parameter[]" placeholder="参数名和参数用中文冒号：隔开" class="input-text" style="width:90%;margin-bottom: 8px">
            </div>
            <span class="add_parameter"><i class="Hui-iconfont">&#xe647;</i></span>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商品规格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="feature" placeholder="多个关键字用|（竖线）隔开" class="input-text" style="width:90%">
            </div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>详细内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="editor" type="text/plain" style="width:100%;height:400px;"></script>
            </div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file" name="file" id="file" value="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">热推产品：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="radio" name="hot" value="1" id="yes" /> 是  &nbsp;
                <input type="radio" name="hot" value="0" checked="checked" id="no" /> 否
            </div>
        </div>
        <div class="row cl" style="display: none" id="home">
            <label class="form-label col-xs-4 col-sm-2">首页展示图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file" name="file_home" id="file_hpme" value="">
            </div>
        </div>
        
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i
                        class="Hui-iconfont">&#xe632;</i> 保存提交
                </button>
                <button id="back" class="btn btn-default radius" type="button">
                    &nbsp;&nbsp;取消&nbsp;&nbsp;
                </button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="__PUBLIC__/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/ueditor/1.4.3/ueditor.all.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">
    $('#back').on('click',function(){
        history.back()
    })
    $(function(){
        var ue = UE.getEditor('editor');
    });
    $('.add_parameter').on('click',function(){
        $('#par').append('<input type="text" name="parameter[]" placeholder="参数名和参数用中文冒号：隔开" class="input-text" style="width:90%;margin-bottom: 8px">');
    })
    document.getElementsByClassName('add_about')[0].onclick=function(argument) {
        var cNode = document.getElementsByClassName('addData')[0].cloneNode(true);
        cNode.children[0].value="";
        cNode.children[1].value="";
        document.getElementById('wrap').appendChild(cNode);
    }

    //隐藏预约时间
    $('#abouts_none').on('click', function () {
        $('#abouts').hide();
    })
    //显示预约时间
    $('#abouts_block').on('click', function () {
        $('#abouts').show();
    })

    //显示首页图片
    $('#yes').on('click',function(){
        $('#home').show();
    })
    //隐藏首页图片
    $('#no').on('click',function(){
        $('#home').hide ();
    })

    //验证表单空值
    function ac_from(){

        var name=document.getElementById('name').value;
        if(name.length<1){
            alert('商品名称不能为空');
            return false;
        }

        var category_id=document.getElementById("category_id").value;
        if(!category_id){
            alert("请选择分类");
            return false;
        }

        var unit=document.getElementById("unit").value;
        if(!unit){
            alert("计量单位不能为空");
            return false;
        }

        var price=document.getElementById("price").value;
        if(!price){
            alert("价格不能为空");
            return false;
        }

        var stock=document.getElementById("stock").value;
        if(!stock){
            alert("库存不能为空");
            return false;
        }

        var label=document.getElementById("label").value;
        if(!label){
            alert("标签不能为空");
            return false;
        }
    }
</script>
</body>
