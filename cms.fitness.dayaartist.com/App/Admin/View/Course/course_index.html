    <style>
        body {
            z-index: 2;
        }

        #zindex {
            background-color: #F0F0F0;
            width: 300px;
            height: 250px;
            position: absolute;
            left: 35%;
            top: 25%;
            border-radius: 10px;
            z-index: 1;
            opacity: 0.9;
            display: none;
        }
    </style>
    <title>供应商列表</title>
</head>
<body class="pos-r">

<div style="margin-left:0px;">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 课程管理 <span class="c-gray en">&gt;</span> 课程安排<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>

    <!--<div class="cl pd-5 bg-1 bk-gray mt-20" style="margin-left: 20px"><span class="l" style="margin-right: 10px"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" onclick="" href="{:U('Course/Course_add')}"><i class="Hui-iconfont">&#xe600;</i> 添加课程</a></span><a href="{:U('Excels/expSupplier')}?category_id={$category_id}&status={$status}"><input class="btn btn-success radius" id="aaa" type="button" value="Excel导出"></a> <span class="r">共有数据：<strong>{$count}</strong> 条</span></div>-->
    <div class="cl pd-5 bg-1 bk-gray mt-20" style="margin-left: 20px"><span class="l" style="margin-right: 10px"><a class="btn btn-primary radius" onclick="" href="{:U('Course/course_add')}"><i class="Hui-iconfont">&#xe600;</i> 添加课程</a></span><span class="l" style="margin-right: 10px"><a href="javascript:;" class="btn btn-danger radius" id='del'><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></span><span class="r">共有数据：<strong>{$count}</strong> 条</span></div>
    <div class="page-container">
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                <tr class="text-c">
                    <th width="40"><input type="checkbox" value=""></th>
                    <th width="40">ID</th>
                    <th>展示图</th>
                    <th>课程名称</th>
                    <th>课程描述</th>
                    <th>原价</th>
                    <th>折扣价</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!-- 遍历 -->
                <volist name="course" id="v" empty="暂时没有数据">
                    <tr class="text-c va-m">
                        <td><input type="checkbox" name="delID" value="{$v.id}"></td>
                        <td>{$v.id}</td>
                        <td><img src="{$v.img_url}" width="70"></td>
                        <td>{$v.name}</td>
                        <td width="300">{$v.content}</td>
                        <td>{$v.price}</td>
                        <td>{$v.discount_price}</td>
                        <td class="td-status">
                            <if condition="$v.status eq 1">
                                <span class="label label-success radius">正常</span>
                                <else/>
                                <span class="label label-danger radius">删除</span>
                            </if>
                        </td>
                        <td class="td-manage">
                            <a style="text-decoration:none" class="ml-5" href="{:U('Course/course_add')}?id={$v.id}" title="编辑">编辑</a>
                            <a style="text-decoration:none" class="ml-5" href="{:U('Course/course_preview')}?id={$v.id}" title="编辑">预览</a>
                        </td>
                    </tr>
                </volist>
                <!-- 遍历 -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "aaSorting": [[1, "desc"]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            {"orderable": false, "aTargets": [0,2,3,6,7]}// 制定列不参与排序
        ]
    });

    //批量删除
    $('#del').on('click',function(){
        var checkID = '';
        $("input[name='delID']:checked").each(function(i){
            checkID += ','+ $(this).val();
        });
        
        checkID = checkID.substr(1);
        $.ajax({
            url : 'course_del',
            type : 'GET',
            data : {del_id : checkID},
            dataType : 'json',
            success : function(data){
                
                if (data.code == 200) {
                    window.location.reload();
                }else{
                    alert(data.msg)
                }
                $("input[name='delID']").attr('checked',false);
            }
        })
    })

    //显示修改状态
    $('#up_status').on('click', function () {
        var status = $(this).attr('status');
        if (status == -1) {
            var check_info = $(this).attr('check_info');
            $('#check_info').show();
            $('#check_info').val(check_info);
        }
        $('#zindex').fadeIn();
    })
    //隐藏修改状态
    $(document).on('click', '#butt', function () {

        //$('#butt').on('click',function(){
        var _this = $(this);
        var status = $('input[name="status"]:checked ').val();
        var supplier_id = $(this).attr('ids');
        var check_info = '';
        var str = '';
        if (status == -1) {
            var check_info = $('#check_info').val();
        }
        $.ajax({
            url: 'up_status',
            type: 'GET',
            data: {status: status, check_info: check_info, supplier_id: supplier_id},
            dataType: 'json',
            success: function (data) {
                if (data != 0) {
                    if (data.status != -1) {
                        if (data.status == 1) {
                            str = '<span class="label label-success radius">正常</span>';
                            $('input[name="status"]:eq(0)').attr('checked', 'checked');
                        } else if (data.status == 2) {
                            str = '<span class="label label-secondary radius">待审核</span>';
                            $('input[name="status"]:eq(1)').attr('checked', 'checked');
                        } else if (data.status == 3) {
                            str = '<span class="label label-danger radius">已禁用</span>';
                            $('input[name="status"]:eq(3)').attr('checked', 'checked');
                        }
                    } else {
                        str = '<span class="label label-warning radius">审核不通过</span>';
                        $('input[name="status"]:eq(2)').attr('checked', 'checked');
                        $('#check_info').val(data.check_info);
                    }
                    _this.parent().parent().parent().prev().html(str);
                } else {
                    alert('修改失败');
                }
            }
        })
        $('#zindex').fadeOut();
    })
</script>
</body>
</html>
