<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>


    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/lib/Hui-iconfont/1.0.7/iconfont.css"/>

    <style type="text/css">
        .cl div {
            margin-top: 3px
        }
    </style>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 课程管理 <span class="c-gray en">&gt;</span> 课程预览 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form class="form form-horizontal" >
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">场馆名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$course['venue_branch']}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">课程类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$course['type']}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">课程名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$course.name}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">课程简介：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$course.content}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">课程价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$course['price']}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">优惠价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$course['discount_price']}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">课程展示图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <img src="__ROOT__{$course.main_img}" width='200'>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">课程详情图：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <volist name="course.img" id="v" empty="暂时没有数据">
                        <img src="__ROOT__{$v}" width='200'>&nbsp;&nbsp;&nbsp;
                    </volist>
                </div>
        </div>
    </form>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>

</body>
</html>
