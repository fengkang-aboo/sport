<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 课程管理 <spa class="c-gray en">&gt;</span> 添加老师 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>

<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-article-add" onsubmit="return ac_from();"
          enctype="multipart/form-data">
        <if condition="$venue_id eq 0">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>场馆：</label>
                <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:90%">
                        <select name="venue_id" id="venue_id" class="select">
                            <option value="">场馆列表</option>
                            <volist name='venueList' id="venueList">
                                    <option value="{$venueList.id}" name="one" <if condition="$venueList.id eq $course['venue_branch_id']">selected="selected"</if> >- {$venueList.name}</option>
                            </volist>
                        </select>
                    </span>
                </div>
            </div>
        <else />
            <input type="hidden" name="venue_id" value="{$venue_id}">
        </if>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>老师姓名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" style="width:90%" name="name" id="name" value="{$teacher.name}" placeholder="请填写老师名称信息">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">老师介绍：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea style="width:90%" name="content" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)">{$teacher.content}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>头像：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file" name="img" value="">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input type="hidden" name="id" value="{$teacher.id}">
                <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>
                    保存提交
                </button>
                <button id="back" class="btn btn-default radius" type="button">
                    &nbsp;&nbsp;取消&nbsp;&nbsp;
                </button>
            </div>
        </div>
    </form>
</div>
