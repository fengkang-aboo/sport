    <style>
        body {
            z-index: 2;
        }

        #zindex {
            background-color: #F0F0F0;
            width: 300px;
            height: 250px;
            position: absolute;
            left: 35%;
            top: 25%;
            border-radius: 10px;
            z-index: 1;
            opacity: 0.9;
            display: none;
        }

    <title>供应商列表</title>

<body class="pos-r">

<div style="margin-left:0px;">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 课程管理 <span class="c-gray en">&gt;</span> 时间安排<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>

    <!--<div class="cl pd-5 bg-1 bk-gray mt-20" style="margin-left: 20px"><span class="l" style="margin-right: 10px"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" onclick="" href="{:U('Course/time_add')}"><i class="Hui-iconfont">&#xe600;</i> 添加时间</a></span><a href="{:U('Excels/expSupplier')}?category_id={$category_id}&status={$status}"><input class="btn btn-success radius" id="aaa" type="button" value="Excel导出"></a> <span class="r">共有数据：<strong>{$count}</strong> 条</span></div>-->
    <div class="cl pd-5 bg-1 bk-gray mt-20" style="margin-left: 20px"><span class="l" style="margin-right: 10px"><a class="btn btn-primary radius" onclick="" href="{:U('Course/time_add')}"><i class="Hui-iconfont">&#xe600;</i> 添加时间</a></span><span class="l" style="margin-right: 10px"><a href="javascript:;" class="btn btn-danger radius" id='del'><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></span><span class="r">共有数据：<strong>{$count}</strong> 条</span></div>
    <div class="page-container">
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                <tr class="text-c">
                    <th width="40"><input name="" type="checkbox" value=""></th>
                    <th width="40">ID</th>
                    <th>分店名</th>
                    <th>课程名</th>
                    <th>老师</th>
                    <th>时间</th>
                    <th>秒杀</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!-- 遍历 -->
                <volist name="course_time" id="v" empty="暂时没有数据">
                    <tr class="text-c va-m">
                        <td><input type="checkbox" name="delID" value="{$v.id}"></td>
                        <td>{$v.id}</td>
                        <td>{$v.venue_name}</td>
                        <td>{$v.course_name}</td>
                        <td>{$v.teacher_name}</td>
                        <td>{$v.time}</td>
                        <td class="td-status">
                            <if condition="$v.is_seckill eq 1">
                                <font color="green">√</font>
                                <else/>
                                <font color="red">×</font>
                            </if>
                        </td>
                        <td class="td-status">
                            <if condition="$v.status eq 1">
                                <span class="label label-success radius">正常</span>
                                <else/>
                                <span class="label label-danger radius">关闭</span>
                            </if>
                        </td>
                        <td class="td-manage">
                            <a style="text-decoration:none" class="ml-5" href="{:U('Course/time_add')}?id={$v.id}" title="编辑">编辑</a>
                            <!--<a style="text-decoration:none" class="ml-5" href="{:U('Course/seckill')}?id={$v.id}" title="编辑">秒杀</a>-->
                        </td>
                    </tr>
                </volist>
                <!-- 遍历 -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "aaSorting": [[1, "desc"]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            {"orderable": false, "aTargets": [0,2,3,5,6]}// 制定列不参与排序
        ]
    });

    //批量删除
    $('#del').on('click',function(){
        var checkID = '';
        $("input[name='delID']:checked").each(function(i){
            checkID += ','+ $(this).val();
        });
        
        checkID = checkID.substr(1);
        $.ajax({
            url : 'time_del',
            type : 'GET',
            data : {del_id : checkID},
            dataType : 'json',
            success : function(data){
                
                if (data.code == 200) {
                    window.location.reload();
                }else{
                    alert(data.msg)
                }
                $("input[name='delID']").attr('checked',false);
            }
        })
    })
</script>
</body>
</html>
