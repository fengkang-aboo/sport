<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>


    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/lib/Hui-iconfont/1.0.7/iconfont.css"/>

    <style type="text/css">
        .cl div {
            margin-top: 3px
        }
    </style>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 场馆管理 <span class="c-gray en">&gt;</span> 场馆预览 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form class="form form-horizontal" >
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">场馆名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$venue['name']}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">营业时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$venue['business_hours']}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">联络人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$venue.contacts}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">电话：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$venue.tel}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">经纬度：</label>
            <div class="formControls col-xs-8 col-sm-9">
                经度:{$venue.longitude}&nbsp;&nbsp;&nbsp;纬度:{$venue.latitude}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$venue['address']}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">场馆介绍：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$venue.content}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">注意事项：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {$venue.follow}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">LOGO：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <img src="__ROOT__{$venue.logo_img}" width='200'>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">场馆主图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <img src="__ROOT__{$venue.main_img_url}" width='200'>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">场馆图：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <volist name="venue.img_url" id="v" empty="暂时没有数据">
                        <img src="__ROOT__{$v}" width='200'>&nbsp;&nbsp;&nbsp;
                    </volist>
                </div>
        </div>
    </form>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>

</body>
</html>
