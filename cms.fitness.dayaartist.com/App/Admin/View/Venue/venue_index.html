    <div class="page-container">
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                <tr class="text-c">
                    <th width="40"><input name="" type="checkbox" value=""></th>
                    <th width="40">ID</th>
                    <th width="100">图片</th>
                    <th>名称</th>
                    <th>营业时间</th>
                    <th>地址</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!-- 遍历 -->
                <volist name="venue" id="v" empty="暂时没有数据">
                    <tr class="text-c va-m">
                        <td><input type="checkbox" name="delID" value="{$v.id}"></td>
                        <td>{$v.id}</td>
                        <td><img src="{$v.img_url}" width="100"></td>
                        <td>{$v.name}</td>
                        <td>{$v.business_hours}</td>
                        <td>{$v.address}</td>
                        <td class="td-status">
                            <if condition="$v.status eq 1">
                                <span class="label label-success radius">正常</span>
                                <else/>
                                <span class="label label-danger radius">关闭</span>
                            </if>
                        </td>
                        <td class="td-manage">
                            <a style="text-decoration:none" class="ml-5" href="{:U('Venue/venue_preview')}?id={$v.id}" title="预览">预览</a>
                            <a style="text-decoration:none" class="ml-5" href="{:U('Venue/add_venue')}?id={$v.id}" title="编辑">编辑</a>
                            <a style="text-decoration:none" class="ml-5" href="{:U('Venue/venue_index')}?pid={$v.id}" title="分店">分店</a>

<script type="text/javascript">
    $('.table-sort').dataTable({
        "aaSorting": [[1, "desc"]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            {"orderable": false, "aTargets": [0,2,3,4,5]}// 制定列不参与排序
        ]
    });

    //批量删除
    $('#del').on('click',function(){
        var checkID = '';
        $("input[name='delID']:checked").each(function(i){
            checkID += ','+ $(this).val();
        });
        
        checkID = checkID.substr(1);
        $.ajax({
            url : 'venue_del',
            type : 'GET',
            data : {del_id : checkID},
            dataType : 'json',
            success : function(data){
                
                if (data.code == 200) {
                    window.location.reload();
                }else{
                    alert(data.msg)
                }
                $("input[name='delID']").attr('checked',false);
            }
        })
    })
</script>
